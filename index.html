<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/styles/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">

<title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center  p-2 weather-header">
    <img src="/assets/images/weather-globe-02.png" width="200px">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
                <div class="input-group-append">
                <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                  Search
                </button>

                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <button id="clear-search">Clear History</button>
        <div class="list-group" id="history">
          <div id="buttons-view"></div>
        </div>
      </aside>

      <div class="col-lg-9 pb-3">
        <section id="today" class="mt-3 today1" role="region" aria-live="polite"><p>
          <div class="card text-center">
            <div class="card-header">
           
            <div class="card-body-city">
              <div class = "headcity">
              <h4 class="city-name"></h4><img src="" class="weather-pic">
            </div>
              
              <h7 class="weather-points-temp"></h7>
              <br>
              <h7 class="weather-points-wind"></h7>
              <br>
              <h7 class="weather-points-humidity"></h7>
          
              
            </div>
          </div>

        </section>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
        <h4>5 Day Forecast:</h4>

        

        <div class="card-deck">
         
         
          <div class="card col-md-2 weather1">
          
            <div class="card-body">
              <h5 class="card-title-1"></h5>
              <img src="" class="weather-pic-1" alt="weather">
              <br>
               
              <h7 class="temp-1"></h7>
              <br>
              <h7 class="wind-1"></h7>
              <br>
              <h7 class="humidity-1"></h7>

            </div>
            
          </div>
          <div class="card col-md-2 weather2">
            
            <div class="card-body">
              <h5 class="card-title-2"></h5>
              <img src="" class="weather-pic-2" alt="weather">
              <br>
             
              <h7 class="temp-2"></h7>
              <br>
              <h7 class="wind-2"></h7>
              <br>
              <h7 class="humidity-2"></h7>
           

            </div>
            
          </div>
          <div class="card col-md-2 weather3">
            
            <div class="card-body">
              <h5 class="card-title-3"></h5>
              <img src="" class="weather-pic-3" alt="weather">
              <br>
              
               
              <h7 class="temp-3"></h7>
              <br>
              <h7 class="wind-3"></h7>
              <br>
              <h7 class="humidity-3"></h7>
              
              
            </div>
            
          </div>
          <div class="card col-md-2 weather4">
      
            <div class="card-body">
              <h5 class="card-title-4"></h5>
              <img src="" class="weather-pic-4" alt="weather">
              <br>

               
              <h7 class="temp-4"></h7>
              <br>
              <h7 class="wind-4"></h7>
              <br>
              <h7 class="humidity-4"></h7>


            </div>
          
          </div>
          <div class="card col-md-2 weather5">
            
            <div class="card-body">
              <h5 class="card-title-5"></h5>
              <img src="" class="weather-pic-5" alt="weather">
              <br>
             
              <h7 class="temp-5"></h7>
              <br>
              <h7 class="wind-5"></h7>
              <br>
              <h7 class="humidity-5"></h7>

            </div>
           
          </div>
        </div>

  

      </div> 
    </div>
  </div>

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/JS/script.js"></script>
</body>

<footer>
  <img src="/assets/images/little-pig-blue-02.png" width="10%">
  <h6>Xanthe Horner 2024
  </h6>
</footer>

</html>
